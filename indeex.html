<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.16.29/font/lucide.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Expense Calculator</h1>
    
    <div id="loginForm" class="auth-form">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginFormElement">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" id="showRegister">Don't have an account? Register</a>
        <br>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>
    </div>

    <div id="registerForm" class="auth-form d-none">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerFormElement">
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" id="showLogin">Already have an account? Login</a>
      </div>
    </div>

    <div id="calculator" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="lucide-log-out"></i> Logout
        </button>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Available Balance: ₦<span id="balance">0.00</span></h3>
          <button id="topUpBtn" class="btn btn-success mt-2">
            <i class="lucide-plus-circle"></i> Top Up Balance
          </button>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h3 class="card-title">Add Expense</h3>
          <form id="expenseForm">
            <div class="mb-3">
              <label for="item" class="form-label">Item</label>
              <input type="text" class="form-control" id="item" required>
            </div>
            <div class="mb-3">
              <label for="cost" class="form-label">Cost (₦)</label>
              <input type="number" class="form-control" id="cost" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="lucide-plus"></i> Add Expense
            </button>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Expenses</h3>
          <div class="mb-3">
            <label for="filterCategory" class="form-label">Filter by Category</label>
            <select id="filterCategory" class="form-select">
              <option value="">All Categories</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Cost (₦)</th>
                  <th>Date</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="expenseTable"></tbody>
            </table>
          </div>
          <button id="downloadCSV" class="btn btn-secondary mt-3">
            <i class="lucide-download"></i> Download CSV
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="topUpModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Top Up Balance</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="topUpForm">
            <div class="mb-3">
              <label for="topUpAmount" class="form-label">Amount (₦)</label>
              <input type="number" class="form-control" id="topUpAmount" step="0.01" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmTopUp">Top Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/index.js"></script>
</body>
</html>
